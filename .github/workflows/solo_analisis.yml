name: Ejecutar solo anÃ¡lisis

on:
  workflow_dispatch:
  workflow_run:             # para dispararlo tras Extraer Posts
    workflows: ["Extraer Posts"]
    types:
      - completed

permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      # 1 â€” Clonar el repositorio
      - name: Checkout del repo
        uses: actions/checkout@v3

      # 2 â€” Descargar el artefacto datos-clasificados
      - name: Descargar artefacto datos-clasificados
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: extract_posts.yml          # workflow donde se generÃ³
          name: datos-clasificados             # nombre exacto del artefacto
          repo: ${{ github.repository }}
          path: .                              # se extrae en la raÃ­z

      # 3 â€” (Opcional) Verificar que el CSV estÃ© en la raÃ­z
      - name: Listar archivos descargados
        run: ls -R

      # 4 â€” Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 5 â€” Instalar dependencias
      - name: Instalar dependencias
        run: pip install pandas matplotlib seaborn

      - name: Descargar estado de Ãºltima fecha (si existe)               # ### NUEVO
        uses: actions/download-artifact@v4                               # ### NUEVO
        with:                                                            # ### NUEVO
          name: estado-ultima-fecha                                      # ### NUEVO
          path: .                                                        # ### NUEVO
        continue-on-error: true 

      # 6 â€” Ejecutar el anÃ¡lisis
      - name: Ejecutar analyze_posts.py
        run: python3 analyze_posts.py

        # 6-bis â€” Verificar quÃ© archivos hay y dÃ³nde quedÃ³ el JSON
      - name: Verificar archivos generados
        run: |
          echo "Directorio actual: $(pwd)"
          echo "Listado recursivo:"
          ls -R

      # 6-ter â€” Generar JSON para el widget
      - name: Generar JSON para el widget
        run: python3 dump_json.py

# 6-cuatro â€” Verificar que el JSON se creÃ³
      - name: Verificar archivos despuÃ©s del JSON
        run: |
          echo "DESPUÃ‰S de dump_json:"
          ls -R salida/

      # 7 â€” Subir informe y grÃ¡ficos como artefacto
      - name: Subir informe y grÃ¡ficos
        uses: actions/upload-artifact@v4
        with:
          name: informe-analisis              # asÃ­ aparecerÃ¡ en Artifacts
          path: salida/                       # carpeta que crea tu script

               # 8 â€” Commit JSON a main usando GITHUB_TOKEN y credenciales persistentes
      - name: Commit datos_actualizados.json to main
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ya viene por defecto
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/datos_actualizados.json
          git commit -m "ðŸ“ˆ Actualiza datos_actualizados.json" || echo "No changes to commit"
          git push              # <â€” con persist-credentials: true esto funcionarÃ¡





      # 9 â€” Subir estado de Ãºltima fecha
      - name: Subir estado de Ãºltima fecha
        if: ${{ hashFiles('.ultima_fecha_analizada.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: estado-ultima-fecha
          path: ./.ultima_fecha_analizada.json    # â† ruta directa
          include-hidden-files: true          # â† Â¡nuevo!

