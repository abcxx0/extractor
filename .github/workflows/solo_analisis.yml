name: Ejecutar solo an√°lisis

on:
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      # 1 ‚Äî Clonar el repositorio
      - name: Checkout del repo
        uses: actions/checkout@v3

      # 2 ‚Äî Descargar el artefacto datos-clasificados
      - name: Descargar artefacto datos-clasificados
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: extract_posts.yml          # workflow donde se gener√≥
          name: datos-clasificados             # nombre exacto del artefacto
          repo: ${{ github.repository }}
          path: .                              # se extrae en la ra√≠z

      # 3 ‚Äî (Opcional) Verificar que el CSV est√© en la ra√≠z
      - name: Listar archivos descargados
        run: ls -R

      # 4 ‚Äî Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 5 ‚Äî Instalar dependencias
      - name: Instalar dependencias
        run: pip install pandas matplotlib seaborn

      - name: Descargar estado de √∫ltima fecha (si existe)               # ### NUEVO
        uses: actions/download-artifact@v4                               # ### NUEVO
        with:                                                            # ### NUEVO
          name: estado-ultima-fecha                                      # ### NUEVO
          path: .                                                        # ### NUEVO
        continue-on-error: true 

      # 6 ‚Äî Ejecutar el an√°lisis
      - name: Ejecutar analyze_posts.py
        run: python3 analyze_posts.py

        # 6-bis ‚Äî Verificar qu√© archivos hay y d√≥nde qued√≥ el JSON
      - name: Verificar archivos generados
        run: |
          echo "Directorio actual: $(pwd)"
          echo "Listado recursivo:"
          ls -R

      # 6-ter ‚Äî Generar JSON para el widget
      - name: Generar JSON para el widget
        run: python3 dump_json.py

# 6-cuatro ‚Äî Verificar que el JSON se cre√≥
      - name: Verificar archivos despu√©s del JSON
        run: |
          echo "DESPU√âS de dump_json:"
          ls -R salida/

      # 7 ‚Äî Subir informe y gr√°ficos como artefacto
      - name: Subir informe y gr√°ficos
        uses: actions/upload-artifact@v4
        with:
          name: informe-analisis              # as√≠ aparecer√° en Artifacts
          path: salida/                       # carpeta que crea tu script

      # 8 ‚Äî Commit JSON a main para GitHub Pages
      - name: Commit datos_actualizados.json to main
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/datos_actualizados.json
          git commit -m "üìà Actualiza JSON de datos_actualizados" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # 9 ‚Äî Subir estado de √∫ltima fecha
      - name: Subir estado de √∫ltima fecha
        if: ${{ hashFiles('.ultima_fecha_analizada.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: estado-ultima-fecha
          path: ./.ultima_fecha_analizada.json    # ‚Üê ruta directa
          include-hidden-files: true          # ‚Üê ¬°nuevo!

