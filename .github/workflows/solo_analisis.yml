name: Ejecutar solo análisis

on:
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      # 1) Clonar el repo
      - name: Checkout del repo
        uses: actions/checkout@v3

      # 2) Descargar el artefacto “datos-clasificados” del último run de extract_posts.yml
      - name: Descargar artefacto datos-clasificados
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: extract_posts.yml       # ← nombre de tu archivo de workflow original
          name: datos-clasificados          # ← nombre exacto del artefacto
          repo: ${{ github.repository }}
          path: .                           # lo descomprime en la raíz

      # 3) Mover el CSV descargado a la raíz para que analyze_posts.py lo encuentre
      - name: Mover CSV a la carpeta raíz
        run: mv datos-clasificados/datos_clasificados.csv .

      # 4) Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 5) Instalar dependencias
      - name: Instalar dependencias
        run: pip install pandas matplotlib seaborn

      # 6) Ejecutar el análisis
      - name: Ejecutar analyze_posts.py
        run: python3 analyze_posts.py

      # 7) Subir el informe y gráficos generados
      - name: Subir informe y gráficos
        uses: actions/upload-artifact@v4
        with:
          name: informe-analisis
          path: salida/
