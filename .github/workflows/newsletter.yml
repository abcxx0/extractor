name: 📬 Generar newsletter semanal

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout del repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 🔧 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 PyYAML tqdm unidecode matplotlib

      - name: 📝 Ejecutar extract_posts.py
        run: python extract_posts.py

      - name: 📂 Ejecutar classify_posts.py
        run: python classify_posts.py

      - name: 📰 Generar newsletter con análisis
        run: python scripts/newsletter.py datos_clasificados.csv salida

      - name: 📤 Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: newsletter
          path: salida/

      - name: ✍️ Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/
          git commit -m "📰 Newsletter $(date +%Y-%m-%d)" || echo "No hay cambios"
          git push
