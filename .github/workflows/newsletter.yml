name: ğŸ“¬ Generar newsletter semanal

on:
  schedule:
    - cron: '0 0 * * 0'      # cada domingo a la 00:00 UTC
  workflow_dispatch:        # permite lanzarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Bajar el cÃ³digo del repo
      - name: ğŸ”½ Checkout del repo
        uses: actions/checkout@v4

      # 2) Configurar Python
      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instalar todas las librerÃ­as que usan tus scripts
      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            requests \
            beautifulsoup4 \
            PyYAML \
            tqdm \
            unidecode

      # 4) Extraer posts
      - name: ğŸ“ Ejecutar extract_posts.py
        run: python extract_posts.py

      # 5) Clasificar posts
      - name: ğŸ“‚ Ejecutar classify_posts.py
        run: python classify_posts.py

      # 6) Generar la newsletter
      - name: ğŸ“° Ejecutar newsletter.py
        run: python newsletter.py datos_clasificados.csv salida

      # 7) Commit & push del resultado
      - name: âœï¸ Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/
          git commit -m "ğŸ“° Newsletter $(date +%Y-%m-%d)" || echo "No hay cambios"
          git push
