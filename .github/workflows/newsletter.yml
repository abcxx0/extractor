name: ğŸ“¬ Generar newsletter semanal

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout del repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'     # o la versiÃ³n que prefieras

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No hay requirements.txt"; fi

      - name: ğŸ“ Extraer posts
        run: python extract_posts.py

      - name: ğŸ“‚ Clasificar posts
        run: python classify_posts.py

      - name: ğŸ“° Generar newsletter
        run: python newsletter.py datos_clasificados.csv salida

      - name: âœï¸ Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/
          git commit -m "ğŸ“° Newsletter $(date +%Y-%m-%d)" || echo "Sin cambios"
          git push
