name: 📬 Generar newsletter semanal

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout del repo
        uses: actions/checkout@v4

      - name: 🔧 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'     # o la versión que prefieras

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No hay requirements.txt"; fi

      - name: 📝 Extraer posts
        run: python extract_posts.py

      - name: 📂 Clasificar posts
        run: python classify_posts.py

      - name: 📰 Generar newsletter
        run: python newsletter.py datos_clasificados.csv salida

      - name: ✍️ Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/
          git commit -m "📰 Newsletter $(date +%Y-%m-%d)" || echo "Sin cambios"
          git push
