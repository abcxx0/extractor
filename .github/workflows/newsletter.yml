name: 📬 Generar newsletter semanal

on:
  schedule:
    - cron: '0 0 * * 0'      # cada domingo a la 00:00 UTC
  workflow_dispatch:        # permite lanzarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Bajar el código del repo
      - name: 🔽 Checkout del repo
        uses: actions/checkout@v4

      # 2) Configurar Python
      - name: 🔧 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instalar todas las librerías que necesitan tus scripts
      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            requests \
            beautifulsoup4 \
            PyYAML \
            tqdm

      # 4) Extraer posts
      - name: 📝 Ejecutar extract_posts.py
        run: python extract_posts.py

      # 5) Clasificar posts
      - name: 📂 Ejecutar classify_posts.py
        run: python classify_posts.py

      # 6) Generar la newsletter
      - name: 📰 Ejecutar newsletter.py
        run: python scripts/newsletter.py datos_clasificados.csv salida

      # 7) Commit & push del resultado
      - name: ✍️ Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/
          git commit -m "📰 Newsletter $(date +%Y-%m-%d)" || echo "No hay cambios"
          git push
