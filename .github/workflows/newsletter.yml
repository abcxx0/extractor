name: ğŸ“¬ Generar newsletter semanal

on:
  schedule:
    - cron: '0 0 * * 0'      # cada domingo a la 00:00 UTC
  workflow_dispatch:        # permite lanzarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout del repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            requests \
            beautifulsoup4 \
            PyYAML \
            tqdm \
            unidecode
          
      - name: ğŸ“ Ejecutar extract_posts.py
        run: python extract_posts.py

      - name: ğŸ“‚ Ejecutar classify_posts.py
        run: python classify_posts.py

      - name: ğŸ“° Ejecutar newsletter.py
        run: python newsletter.py datos_clasificados.csv salida

      - name: ğŸ“¤ Subir artefactos
        uses: actions/upload-artifact@v3
        with:
          name: newsletter
          path: salida/

      - name: âœï¸ Commit & push del resultado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/
          git commit -m "ğŸ“° Newsletter $(date +%Y-%m-%d)" || echo "No hay cambios"
          git push
