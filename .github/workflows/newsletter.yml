name: ğŸ“¬ Generar newsletter semanal

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout de tu cÃ³digo
      - name: ğŸ”½ Checkout del repo
        uses: actions/checkout@v4

      # 2) Configurar Python (necesario para usar pip)
      - name: ğŸ”§ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instalar dependencias *antes* de tocar cualquier script que importe pandas
      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 PyYAML

      # 4) Ahora sÃ­, extraer posts
      - name: ğŸ“ Extraer posts
        run: python extract_posts.py

      # 5) Clasificar posts
      - name: ğŸ“‚ Clasificar posts
        run: python classify_posts.py

      # 6) Generar newsletter
      - name: ğŸ“° Generar newsletter
        run: |
          python newsletter.py \
            datos_clasificados.csv \
            salida

      # 7) Commit & push
      - name: âœï¸ Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/
          git commit -m "ğŸ“° Newsletter $(date +%Y-%m-%d)" || echo "Sin cambios"
          git push
