name: ğŸ“¬ Generar newsletter semanal

on:
  push:
    paths:
      - datos_clasificados.csv
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout del repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 PyYAML tqdm unidecode \
               matplotlib scipy numpy markdown jinja2 premailer python-dotenv



      - name: ğŸ“ Ejecutar extract_posts.py
        run: python extract_posts.py

      - name: ğŸ“‚ Ejecutar classify_posts.py
        run: python classify_posts.py

      - name: ğŸ“° Generar newsletter con anÃ¡lisis
        run: python newsletter.py datos_clasificados.csv salida

      - name: ğŸ“¤ Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: newsletter
          path: salida/

      - name: âœï¸ Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add salida/
          git commit -m "ğŸ“° Newsletter $(date +%Y-%m-%d)" || echo "No hay cambios"
          git push
